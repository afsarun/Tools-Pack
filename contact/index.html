<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Contact — Tools Pack</title>
    <meta
      name="description"
      content="Contact the Tools Pack team — send questions, bug reports, or feature requests."
    />

    <!-- Canonical + hreflang -->
    <link rel="canonical" href="https://tools-pack.netlify.app/contact/" />
    <link
      rel="alternate"
      hreflang="en"
      href="https://tools-pack.netlify.app/contact/"
    />
    <link
      rel="alternate"
      hreflang="bn"
      href="https://tools-pack.netlify.app/bn/contact/"
    />
    <link
      rel="alternate"
      hreflang="x-default"
      href="https://tools-pack.netlify.app/contact/"
    />
    <script src="/assets/theme.js" defer></script>
    <!-- Site styles -->
    <link rel="stylesheet" href="/assets/style.css" />

    <!-- Page-scoped form styles (CSS only) -->
    <style>
      :root {
        --badge: #073c92;
        --primary: #2563eb;
        --primary-hover: #1e40af;
        --secondary: #64748b;
        --success: #10b981;
        --danger: #ef4444;
        --warning: #f59e0b;

        /* site tokens mapped for existing rules */
        --background: #ffffff; /* page background (light) */
        --surface: #f8fafc; /* card / panel bg */
        --surface-light: #f1f5f9; /* inputs, lighter surfaces */
        --text: #0f172a; /* body text (dark on light bg) */
        --text-muted: #475569;
        --border: #e6edf6;
        --gradient: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
        --shadow: 0 10px 30px rgba(2, 6, 23, 0.06);
        --shadow-lg: 0 20px 40px rgba(2, 6, 23, 0.08);

        --link: #2563eb;
        --link-hover: #3b82f6;
        --link-visited: #8b5cf6;
      }

      /* Dark theme — use your exact dark tokens (applied when html[data-theme="dark"]) */
      html[data-theme="dark"] {
        --badge: #073c92;
        --primary: #3b82f6;
        --primary-hover: #2563eb;
        --secondary: #64748b;
        --success: #10b981;
        --danger: #ef4444;
        --warning: #f59e0b;

        --background: #0f172a;
        --surface: #1e293b;
        --surface-light: #334155;
        --text: #f1f5f9;
        --text-muted: #c4cdd6;
        --border: #475569;
        --gradient: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
        --shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1),
          0 10px 10px -5px rgb(0 0 0 / 0.04);
        --shadow-lg: 0 25px 50px -12px rgb(0 0 0 / 0.25);

        --link: #60a5fa;
        --link-hover: #93c5fd;
        --link-visited: #a78bfa;
      }
      .contact-form {
        background: var(--background);
        border: 1px solid #262b36;
        border-radius: 14px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.28);
        padding: 20px;
        margin-top: 12px;
      }
      .contact-form .fields {
        display: grid;
        gap: 16px;
        grid-template-columns: 1fr;
      }
      @media (min-width: 720px) {
        .contact-form .fields {
          grid-template-columns: 1fr 1fr;
        }
        .contact-form .field.full,
        .contact-form .actions {
          grid-column: 1 / -1;
        }
      }
      .contact-form .field label {
        display: block;
        font-size: 0.95rem;
        color: #9aa3b2;
        margin-bottom: 6px;
      }
      .contact-form .field .req {
        color: #4f8cff;
        margin-left: 4px;
      }
      .contact-form input[type="text"],
      .contact-form input[type="email"],
      .contact-form textarea {
        width: 100%;
        padding: 12px 14px;
        border-radius: 10px;
        border: 1px solid #262b36;
        background: var(--background);
        color: #e7eaf1;
        outline: none;
        transition: border-color 0.15s cubic-bezier(0.2, 0.8, 0.2, 1),
          box-shadow 0.15s cubic-bezier(0.2, 0.8, 0.2, 1);
      }
      .contact-form input::placeholder,
      .contact-form textarea::placeholder {
        color: #9aa3b2b3;
      }
      .contact-form input:focus,
      .contact-form textarea:focus {
        border-color: #4f8cff;
        box-shadow: 0 0 0 3px rgba(79, 140, 255, 0.25);
      }
      .contact-form .actions {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-top: 4px;
      }
      .contact-form .hint {
        color: #9aa3b2;
      }
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }

      /* Optional spacing for main content */
      .prose {
        margin-top: 5rem;
      }
    </style>
  </head>

  <body class="wrap">
    <!-- Header -->
    <header class="sticky" role="banner">
      <div class="brand" style="display: flex; gap: 16px; align-items: center">
        <a href="/" class="logo" aria-label="Tools Pack Home">
          <img
            src="/assets/logo.webp"
            alt="Tools Pack"
            width="120"
            height="60"
          />
        </a>
        <div>
          <h1 class="site-title" style="margin: 0">Tools Pack</h1>
          <div class="sub">Minimal • Fast • Privacy-first</div>
        </div>
        <nav
          style="
            margin-left: auto;
            display: flex;
            gap: 16px;
            align-items: center;
          "
        >
          <a class="muted" href="/bn/" hreflang="bn" lang="bn">বাংলা</a>
          <a class="muted" href="/about/">About</a>
          <a class="muted" href="/privacy/">Privacy</a>
          <a class="muted" href="/terms/">Terms</a>
          <a class="muted" href="/contact/">Contact</a>
        </nav>
      </div>
    </header>
    <div class="container">
      <!-- Main -->
      <main role="main" class="prose">
        <h1>Contact</h1>
        <p>Questions, bug reports, or feature requests? Use the form below.</p>

        <!-- Netlify Forms (HTML + CSS only, no JS needed) -->
        <form
          name="contact"
          method="POST"
          data-netlify="true"
          netlify-honeypot="bot-field"
          action="/contact/success/"
          class="contact-form"
        >
          <!-- Netlify needs this hidden field -->
          <input type="hidden" name="form-name" value="contact" />

          <!-- Honeypot (hidden from humans) -->
          <p class="sr-only">
            <label
              >Don’t fill this out if you're human: <input name="bot-field"
            /></label>
          </p>

          <div class="fields">
            <div class="field">
              <label for="name"
                >Your Name <span class="req" aria-hidden="true">*</span></label
              >
              <input
                id="name"
                name="name"
                type="text"
                required
                autocomplete="name"
              />
            </div>

            <div class="field">
              <label for="email">Email (optional)</label>
              <input
                id="email"
                name="email"
                type="email"
                inputmode="email"
                autocomplete="email"
                placeholder="name@example.com"
              />
            </div>

            <div class="field full">
              <label for="message"
                >Message <span class="req" aria-hidden="true">*</span></label
              >
              <textarea
                id="message"
                name="message"
                rows="6"
                required
                placeholder="Write your message..."
              ></textarea>
            </div>

            <div class="actions">
              <button type="submit" class="btn btn-primary">Send</button>
              <small class="hint"
                >You’ll see a confirmation page after sending.</small
              >
            </div>
          </div>
        </form>
      </main>

      <!-- Footer -->
      <footer class="wrap">
        © <span id="y"></span> Tools Pack • Runs 100% locally. &nbsp;|&nbsp;
        <a href="/privacy/">Privacy</a> · <a href="/terms/">Terms</a> ·
        <a href="/about/">About</a> · <a href="/contact/">Contact</a>
      </footer>
    </div>
    <script>
      document.getElementById("y").textContent = new Date().getFullYear();
    </script>
    <noscript
      >Your browser has JavaScript disabled; some tools may not work.</noscript
    >
    <script src="/assets/tracker.js" defer data-trk-site="tools-pack"></script>
    <script src="/assets/related-more.js" defer></script>
  </body>
</html>
