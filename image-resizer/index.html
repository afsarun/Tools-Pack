<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Image Resizer & Compressor — JPG/PNG/WebP | Tools Pack</title>
    <meta
      name="description"
      content="Resize and compress images; export as JPEG, PNG or WebP."
    />
    <link
      rel="canonical"
      href="https://tools-pack.netlify.app/image-resizer/"
    />
    <link rel="stylesheet" href="../assets/style.css" />
    <meta name="theme-color" content="#1E1E2F" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Image Resizer — Tools Pack" />
    <meta property="og:description" content="Resize/compress and download." />
    <meta
      property="og:url"
      content="https://tools-pack.netlify.app/image-resizer/"
    />
    <meta
      property="og:image"
      content="https://tools-pack.netlify.app/og/image.png"
    />
    <meta name="twitter:card" content="summary_large_image" />
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "Image Resizer & Compressor",
        "url": "https://tools-pack.netlify.app/image-resizer/",
        "applicationCategory": "MultimediaApplication",
        "operatingSystem": "All",
        "description": "Resize and compress images in the browser.",
        "inLanguage": "en"
      }
    </script>
  </head>
  <body>
    <header class="sticky">
      <div class="wrap brand">
        <a href="/"><div class="logo"></div></a>
        <div>
          <h1 style="margin: 0">Image Resizer & Compressor</h1>
          <div class="sub">Canvas • JPEG/PNG/WebP</div>
        </div>
      </div>
    </header>

    <main class="wrap">
      <article class="card">
        <div class="row">
          <input id="file" class="field" type="file" accept="image/*" />
        </div>

        <div
          class="grid"
          style="grid-template-columns: repeat(12, 1fr); gap: 10px"
        >
          <!-- Preview -->
          <div
            class="field center"
            style="
              grid-column: span 6;
              min-height: 150px;
              background: #151527;
              border-radius: 12px;
              border: var(--border);
            "
          >
            <img
              id="img"
              alt="Preview"
              style="
                max-width: 100%;
                max-height: 220px;
                display: none;
                border-radius: 10px;
              "
            />
            <span id="empty" class="muted">Upload an image…</span>
          </div>

          <!-- Controls -->
          <div
            class="field"
            style="
              grid-column: span 6;
              display: flex;
              flex-direction: column;
              gap: 8px;
            "
          >
            <div class="row">
              <label class="pill"
                >W
                <input
                  id="w"
                  type="number"
                  class="field"
                  min="1"
                  inputmode="numeric"
              /></label>
              <label class="pill"
                >H
                <input
                  id="h"
                  type="number"
                  class="field"
                  min="1"
                  inputmode="numeric"
              /></label>
            </div>

            <label class="pill"
              ><input id="lock" type="checkbox" checked /> Keep aspect</label
            >

            <div class="row">
              <select id="fmt" class="select">
                <option value="image/jpeg">JPEG</option>
                <option value="image/png">PNG</option>
                <option value="image/webp">WebP</option>
              </select>

              <label
                id="qwrap"
                class="field"
                style="display: flex; align-items: center; gap: 10px"
              >
                <span class="muted">Quality</span>
                <input
                  id="q"
                  type="range"
                  min="0.1"
                  max="1"
                  step="0.05"
                  value="0.8"
                />
                <span class="pill mono" id="qv">0.80</span>
              </label>
            </div>

            <div class="row">
              <button id="auto" class="btn" type="button">Auto size</button>
              <button id="run" class="btn btn-primary" type="button">
                Resize & Download
              </button>
            </div>

            <div id="info" class="muted small"></div>
          </div>
        </div>

        <canvas id="c" style="display: none"></canvas>
      </article>
    </main>

    <footer>© <span id="y"></span> Tools Pack</footer>

    <script>
      const $ = (id) => document.getElementById(id);

      // Elements
      const yearEl = $("y");
      const fileEl = $("file");
      const imgEl = $("img");
      const emptyEl = $("empty");
      const wEl = $("w");
      const hEl = $("h");
      const lockEl = $("lock");
      const fmtEl = $("fmt");
      const qWrapEl = $("qwrap");
      const qEl = $("q");
      const qvEl = $("qv");
      const autoBtn = $("auto");
      const runBtn = $("run");
      const infoEl = $("info");
      const canvas = $("c");
      const ctx = canvas.getContext("2d");

      yearEl.textContent = new Date().getFullYear();

      // State
      let srcW = 0,
        srcH = 0;
      let objectURL = null;

      // Helpers
      const formatBytes = (bytes) => {
        if (!Number.isFinite(bytes) || bytes <= 0) return "0 B";
        const u = ["B", "KB", "MB", "GB", "TB"];
        const i = Math.floor(Math.log(bytes) / Math.log(1024));
        const v = bytes / Math.pow(1024, i);
        return `${v.toFixed(v < 10 && i > 0 ? 2 : 1)} ${u[i]}`;
      };

      const refreshQualityUI = () => {
        const lossy =
          fmtEl.value === "image/jpeg" || fmtEl.value === "image/webp";
        qEl.disabled = !lossy;
        qWrapEl.style.opacity = lossy ? "1" : "0.6";
      };

      // File load
      fileEl.onchange = () => {
        const f = fileEl.files && fileEl.files[0];
        if (!f) return;

        // Revoke previous
        if (objectURL) {
          URL.revokeObjectURL(objectURL);
          objectURL = null;
        }

        objectURL = URL.createObjectURL(f);
        imgEl.onload = () => {
          srcW = imgEl.naturalWidth;
          srcH = imgEl.naturalHeight;
          wEl.value = srcW;
          hEl.value = srcH;
          emptyEl.style.display = "none";
          imgEl.style.display = "block";
          infoEl.textContent = `Source: ${srcW}×${srcH} — ${formatBytes(
            f.size
          )}`;
          URL.revokeObjectURL(objectURL);
          objectURL = null;
        };
        imgEl.onerror = () => {
          imgEl.style.display = "none";
          emptyEl.style.display = "inline";
          infoEl.textContent = "Could not load image.";
          if (objectURL) URL.revokeObjectURL(objectURL);
          objectURL = null;
        };
        imgEl.src = objectURL;
      };

      // Aspect lock
      lockEl.onchange = () => {
        /* keep for UX parity */
      };
      wEl.oninput = () => {
        const w = parseInt(wEl.value || 0, 10);
        if (lockEl.checked && srcW && w > 0) {
          hEl.value = Math.round((w * srcH) / srcW);
        }
      };
      hEl.oninput = () => {
        const h = parseInt(hEl.value || 0, 10);
        if (lockEl.checked && srcH && h > 0) {
          wEl.value = Math.round((h * srcW) / srcH);
        }
      };

      // Quality slider
      qEl.oninput = (e) => (qvEl.textContent = (+e.target.value).toFixed(2));
      fmtEl.onchange = refreshQualityUI;
      refreshQualityUI();

      // Auto size
      autoBtn.onclick = () => {
        if (!srcW) return;
        wEl.value = srcW;
        hEl.value = srcH;
        qEl.value = 0.8;
        qvEl.textContent = "0.80";
      };

      // toBlob polyfill (older Safari)
      if (!HTMLCanvasElement.prototype.toBlob) {
        HTMLCanvasElement.prototype.toBlob = function (
          callback,
          type,
          quality
        ) {
          const dataURL = this.toDataURL(type, quality);
          const byteString = atob(dataURL.split(",")[1]);
          const len = byteString.length;
          const bytes = new Uint8Array(len);
          for (let i = 0; i < len; i++) bytes[i] = byteString.charCodeAt(i);
          callback(new Blob([bytes], { type: type || "image/png" }));
        };
      }

      // Resize & download
      runBtn.onclick = () => {
        if (!srcW) {
          alert("Upload an image first.");
          return;
        }

        const W = Math.max(1, parseInt(wEl.value || srcW, 10));
        const H = Math.max(1, parseInt(hEl.value || srcH, 10));
        const mime = fmtEl.value;
        const quality =
          mime === "image/jpeg" || mime === "image/webp"
            ? parseFloat(qEl.value) || 0.8
            : undefined;

        canvas.width = W;
        canvas.height = H;

        ctx.imageSmoothingEnabled = true;
        ctx.imageSmoothingQuality = "high";
        ctx.clearRect(0, 0, W, H);
        ctx.drawImage(imgEl, 0, 0, W, H);

        canvas.toBlob(
          (blob) => {
            if (!blob) {
              alert("Export failed.");
              return;
            }
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            const ext = (mime.split("/")[1] || "png").replace("jpeg", "jpg");
            a.href = url;
            a.download = `image_${W}x${H}.${ext}`;
            document.body.appendChild(a);
            a.click();
            a.remove();
            URL.revokeObjectURL(url);

            infoEl.textContent = `Output: ${W}×${H} — ~${formatBytes(
              blob.size
            )}`;
          },
          mime,
          quality
        );
      };
    </script>
  </body>
</html>
