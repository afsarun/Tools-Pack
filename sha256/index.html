<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>SHA-256 Hash Generator — WebCrypto | Tools Pack</title>
    <meta
      name="description"
      content="Create SHA-256 hashes from text or files securely in your browser."
    />
    <link rel="canonical" href="https://tools-pack.netlify.app/sha256/" />
    <link rel="stylesheet" href="../assets/style.css" />
    <meta name="theme-color" content="#1E1E2F" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="SHA-256 Hash — Tools Pack" />
    <meta
      property="og:description"
      content="Hash text or files using WebCrypto."
    />
    <meta property="og:url" content="https://tools-pack.netlify.app/sha256/" />
    <meta
      property="og:image"
      content="https://tools-pack.netlify.app/og/hash.png"
    />
    <meta name="twitter:card" content="summary_large_image" />
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "SHA-256 Hash Generator",
        "url": "https://tools-pack.netlify.app/sha256/",
        "applicationCategory": "SecurityApplication",
        "operatingSystem": "All",
        "description": "Compute SHA-256 hashes of text/files in the browser.",
        "inLanguage": "en"
      }
    </script>
  </head>
  <body>
    <header class="sticky">
      <div class="wrap brand">
        <a href="/"><div class="logo"></div></a>
        <div>
          <h1 style="margin: 0">Hash Generator</h1>
          <div class="sub">SHA-256 • WebCrypto</div>
        </div>
      </div>
    </header>
    <main class="wrap">
      <article class="card">
        <textarea
          id="txt"
          class="textarea mono"
          placeholder="Text to hash (or choose a file below)…"
        ></textarea>
        <div>
          <input id="file" class="field" type="file" /><button
            class="btn btn-primary"
            id="run"
          >
            Compute
          </button>
        </div>
        <input
          id="out"
          class="field mono"
          readonly
          placeholder="SHA-256 hex digest"
        />
      </article>
    </main>
    <footer>© <span id="y"></span> Tools Pack</footer>
    <script>
      y.textContent = new Date().getFullYear();
      const toHex = (b) =>
        [...new Uint8Array(b)]
          .map((x) => x.toString(16).padStart(2, "0"))
          .join("");
      const sha = async (d) => toHex(await crypto.subtle.digest("SHA-256", d));
      run.onclick = async () => {
        const f = file.files[0];
        if (f) {
          out.value = await sha(await f.arrayBuffer());
        } else {
          out.value = await sha(new TextEncoder().encode(txt.value));
        }
      };
    </script>
  </body>
</html>
