      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "JSON ফরম্যাটার/ভ্যালিডেটর",
        "url": "https://tools-pack.netlify.app/bn/json-formatter/",
        "applicationCategory": "DeveloperApplication",
        "operatingSystem": "All",
        "description": "JSON ফরম্যাট, মিনিফাই ও ভ্যালিডেট—ব্রাউজারেই।",
        "inLanguage": "bn"
      }
    </script>

  <body>
    <header class="sticky">
      <div class="wrap brand">
        <a href="/bn/"><div class="logo"></div></a>
        <div>
          <h1 style="margin: 0">JSON ফরম্যাটার / ভ্যালিডেটর</h1>
          <div class="sub">প্রিটি • মিনিফাই • ভ্যালিডেট</div>
        </div>
      </div>
    </header>
    <main class="wrap">
      <article class="card">
        <h2>ফরম্যাট / ভ্যালিডেট</h2>
        <textarea
          id="in"
          class="textarea mono"
          placeholder='{"hello":"world"}'
        ></textarea>
        <div>
          <button class="btn btn-primary" id="fmt">ফরম্যাট</button>
          <button class="btn" id="min">মিনিফাই</button>
          <button class="btn" id="val">ভ্যালিডেট</button>
          <button class="btn" id="cpy">আউটপুট কপি</button>
        </div>
        <textarea
          id="out"
          class="textarea mono"
          readonly
          placeholder="আউটপুট…"
        ></textarea>
        <div id="status" class="muted"></div>
      </article>
    </main>
    <footer>© <span id="y"></span> Tools Pack</footer>
    <script>
      y.textContent=new Date().getFullYear();
      const ok=(m,g)=>{status.textContent=m;status.style.color=g?'var(--ok)':'var(--danger)'}
      fmt.onclick=()=>{try{const o=JSON.parse(in.value);out.value=JSON.stringify(o,null,2);ok('Valid JSON • Formatted',true)}catch(e){out.value='';ok('Invalid JSON: '+e.message,false)}}
      min.onclick=()=>{try{const o=JSON.parse(in.value);out.value=JSON.stringify(o);ok('Valid JSON • Minified',true)}catch(e){out.value='';ok('Invalid JSON: '+e.message,false)}}
      val.onclick=()=>{try{JSON.parse(in.value);ok('Valid JSON ✔',true)}catch(e){ok('Invalid JSON: '+e.message,false)}}
      cpy.onclick=()=>navigator.clipboard.writeText(out.value||'');
    </script>
  </body>
