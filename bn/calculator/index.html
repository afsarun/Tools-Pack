    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "ক্যালকুলেটর",
        "url": "https://tools-pack.netlify.app/bn/calculator/",
        "applicationCategory": "Utility",
        "operatingSystem": "All",
        "description": "বেসিক ক্যালকুলেটর — কোনো ট্র্যাকিং নেই।",
        "inLanguage": "bn"
      }
    </script>
  </head>
  <body>
    <header class="sticky">
      <div class="wrap brand">
        <a href="/bn/"><div class="logo"></div></a>
        <div>
          <h1 style="margin: 0">ক্যালকুলেটর</h1>
          <div class="sub">বেসিক অংক • %</div>
        </div>
      </div>
    </header>
    <main class="wrap">
      <article class="card">
        <h2>হিসাব করুন</h2>
        <textarea
          id="expr"
          class="textarea"
          placeholder="যেমন: (12 + 7) / 3 * 2"
        ></textarea>
        <div>
          <button class="btn btn-primary" id="evalBtn">Evaluate</button
          ><button class="btn" id="clrBtn">Clear</button>
        </div>
        <input
          id="out"
          class="field mono"
          readonly
          placeholder="ফলাফল এখানে…"
        />
        <p class="muted">Allowed: 0–9, + − × ÷ * / ( ) . %</p>
      </article>
    </main>
    <footer>© <span id="y"></span> Tools Pack</footer>
    <script>
      y.textContent = new Date().getFullYear();
      const clean = (s) => s.replace(/[×]/g, "*").replace(/[÷]/g, "/");
      const ok = (s) => /^[0-9+\-*/().% \t]+$/.test(s);
      evalBtn.onclick = () => {
        const s = clean(expr.value.trim());
        if (!s) {
          out.value = "";
          return;
        }
        if (!ok(s)) {
          out.value = "Error: invalid characters.";
          return;
        }
        try {
          out.value = String(Function('"use strict";return(' + s + ")")());
        } catch (e) {
          out.value = "Error: " + e.message;
        }
      };
      clrBtn.onclick = () => {
        expr.value = "";
        out.value = "";
      };
    </script>
  </body>
</html>
