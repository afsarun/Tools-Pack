    <!-- JSON-LD: WebApplication -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "বেস৬৪ এনকোডার/ডিকোডার",
        "url": "https://tools-pack.netlify.app/bn/base64/",
        "applicationCategory": "Utility",
        "operatingSystem": "All",
        "description": "Base64 এনকোড/ডিকোড—ইউনিকোড সাপোর্ট।",
        "inLanguage": "bn"
      }
    </script>
  </head>

  <body>
    <header class="sticky">
      <div class="wrap brand">
        <a href="/bn/" aria-label="হোমে ফিরুন"><div class="logo"></div></a>
        <div>
          <h1 style="margin: 0">বেস৬৪ এনকোডার/ডিকোডার</h1>
          <div class="sub">Unicode Supported • Tools Pack</div>
        </div>
      </div>
    </header>

    <main class="wrap">
      <section aria-label="Base64 Tool">
        <div class="tool">
          <label for="b64Input" class="muted">টেক্সট লিখুন</label>
          <textarea
            id="b64Input"
            class="field"
            rows="5"
            placeholder="এখানে টেক্সট লিখুন…"
          ></textarea>

          <div class="row">
            <button id="btnEncode" class="btn btn-primary">Encode</button>
            <button id="btnDecode" class="btn">Decode</button>
            <button id="btnClear" class="btn btn-muted">Clear</button>
          </div>

          <label for="b64Output" class="muted">ফলাফল</label>
          <textarea
            id="b64Output"
            class="field mono"
            rows="5"
            readonly
          ></textarea>
        </div>
      </section>
    </main>

    <footer>© <span id="y"></span> Tools Pack • ১০০% ব্রাউজারেই রান হয়</footer>

    <script>
      // Footer year
      document.getElementById("y").textContent = new Date().getFullYear();

      // Encode/Decode handlers
      const input = document.getElementById("b64Input");
      const output = document.getElementById("b64Output");

      document.getElementById("btnEncode").addEventListener("click", () => {
        try {
          output.value = btoa(unescape(encodeURIComponent(input.value)));
        } catch (e) {
          output.value = "⚠️ Encoding error: " + e.message;
        }
      });

      document.getElementById("btnDecode").addEventListener("click", () => {
        try {
          output.value = decodeURIComponent(escape(atob(input.value)));
        } catch (e) {
          output.value = "⚠️ Decoding error: " + e.message;
        }
      });

      document.getElementById("btnClear").addEventListener("click", () => {
        input.value = "";
        output.value = "";
      });
    </script>
  </body>
</html>
