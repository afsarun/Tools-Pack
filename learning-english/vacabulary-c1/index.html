      // Initialize the application
      document.addEventListener("DOMContentLoaded", function () {
        const verbsContainer = document.getElementById("verbs-container");
        const searchBox = document.querySelector(".search-box");
        const filterButtons = document.querySelectorAll(".filter-btn");
        const progressBar = document.getElementById("progress-bar");
        const progressText = document.getElementById("progress-text");

        let bookmarkedVerbs =
          JSON.parse(localStorage.getItem("bookmarkedVerbs")) || [];
        let learnedVerbs =
          JSON.parse(localStorage.getItem("learnedVerbs")) || [];
        let currentFilter = "all";

        // Render all verbs initially
        renderVerbs(verbs);
        updateProgress();

        // Search functionality
        searchBox.addEventListener("input", function () {
          const searchTerm = this.value.toLowerCase();
          const filteredVerbs = verbs.filter(
            (verb) =>
              verb.word.toLowerCase().includes(searchTerm) ||
              verb.meaning.toLowerCase().includes(searchTerm) ||
              verb.synonyms.some((synonym) =>
                synonym.toLowerCase().includes(searchTerm)
              )
          );
          renderVerbs(filteredVerbs);
        });

        // Filter functionality
        filterButtons.forEach((button) => {
          button.addEventListener("click", function () {
            // Update active button
            filterButtons.forEach((btn) => btn.classList.remove("active"));
            this.classList.add("active");

            currentFilter = this.getAttribute("data-filter");

            if (currentFilter === "all") {
              renderVerbs(verbs);
            } else if (currentFilter === "bookmarked") {
              const bookmarked = verbs.filter((verb) =>
                bookmarkedVerbs.includes(verb.word)
              );
              renderVerbs(bookmarked);
            }
          });
        });

        // Render verbs function
        function renderVerbs(verbsToRender) {
          verbsContainer.innerHTML = "";

          if (verbsToRender.length === 0) {
            verbsContainer.innerHTML =
              '<p style="grid-column: 1 / -1; text-align: center; padding: 2rem;">No verbs found matching your criteria.</p>';
            return;
          }

          verbsToRender.forEach((verb) => {
            const isBookmarked = bookmarkedVerbs.includes(verb.word);
            const isLearned = learnedVerbs.includes(verb.word);

            const verbCard = document.createElement("div");
            verbCard.className = "verb-card";
            if (isLearned) {
              verbCard.style.borderLeft = "5px solid var(--success-color)";
            }

            verbCard.innerHTML = `
                        <button class="bookmark-btn ${
                          isBookmarked ? "bookmarked" : ""
                        }" data-verb="${verb.word}">
                            ${isBookmarked ? "★" : "☆"}
                        </button>
                        <div class="verb-word">${verb.word}</div>
                        <div class="meaning">${verb.meaning}</div>
                        <div class="synonyms">
                            <div class="synonyms-title">Synonyms:</div>
                            <div class="synonym-list">
                                ${verb.synonyms
                                  .map(
                                    (synonym) =>
                                      `<span class="synonym">${synonym}</span>`
                                  )
                                  .join("")}
                            </div>
                        </div>
                        <div class="example">
                            <div class="example-title">Examples:</div>
                            <ul>
                                ${verb.examples
                                  .map((example) => `<li>${example}</li>`)
                                  .join("")}
                            </ul>
                        </div>
                        <div class="learn-controls" style="margin-top: 1rem;">
                            <button class="filter-btn ${
                              isLearned ? "active" : ""
                            }" data-verb="${verb.word}" data-action="learn">
                                ${isLearned ? "Learned" : "Mark as Learned"}
                            </button>
                        </div>
                    `;

            verbsContainer.appendChild(verbCard);
          });

          // Add event listeners to bookmark buttons
          document.querySelectorAll(".bookmark-btn").forEach((button) => {
            button.addEventListener("click", function () {
              const verb = this.getAttribute("data-verb");
              toggleBookmark(verb);
            });
          });

          // Add event listeners to learn buttons
          document
            .querySelectorAll(".learn-controls .filter-btn")
            .forEach((button) => {
              button.addEventListener("click", function () {
                const verb = this.getAttribute("data-verb");
                toggleLearned(verb);
              });
            });
        }

        // Toggle bookmark function
        function toggleBookmark(verb) {
          const index = bookmarkedVerbs.indexOf(verb);

          if (index === -1) {
            bookmarkedVerbs.push(verb);
          } else {
            bookmarkedVerbs.splice(index, 1);
          }

          localStorage.setItem(
            "bookmarkedVerbs",
            JSON.stringify(bookmarkedVerbs)
          );

          // Re-render if we're on the bookmarked filter
          if (currentFilter === "bookmarked") {
            const bookmarked = verbs.filter((v) =>
              bookmarkedVerbs.includes(v.word)
            );
            renderVerbs(bookmarked);
          } else {
            // Just update the bookmark button
            const bookmarkBtn = document.querySelector(
              `.bookmark-btn[data-verb="${verb}"]`
            );
            if (bookmarkBtn) {
              bookmarkBtn.classList.toggle("bookmarked");
              bookmarkBtn.innerHTML = bookmarkBtn.classList.contains(
                "bookmarked"
              )
                ? "★"
                : "☆";
            }
          }
        }

        // Toggle learned function
        function toggleLearned(verb) {
          const index = learnedVerbs.indexOf(verb);

          if (index === -1) {
            learnedVerbs.push(verb);
          } else {
            learnedVerbs.splice(index, 1);
          }

          localStorage.setItem("learnedVerbs", JSON.stringify(learnedVerbs));
          updateProgress();

          // Update the button and card styling
          const learnBtn = document.querySelector(
            `.learn-controls .filter-btn[data-verb="${verb}"]`
          );
          const verbCard = learnBtn.closest(".verb-card");

          if (learnBtn) {
            learnBtn.classList.toggle("active");
            learnBtn.textContent = learnBtn.classList.contains("active")
              ? "Learned"
              : "Mark as Learned";
          }

          if (verbCard) {
            verbCard.style.borderLeft = learnBtn.classList.contains("active")
              ? "5px solid var(--success-color)"
              : "5px solid var(--primary-color)";
          }
        }

        // Update progress function
        function updateProgress() {
          const progress = (learnedVerbs.length / verbs.length) * 100;
          progressBar.style.width = `${progress}%`;
          progressText.textContent = `${learnedVerbs.length}/${verbs.length} verbs learned`;
        }
      });
